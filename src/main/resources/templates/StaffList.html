<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Insert title here</title>
</head>
<body>
  <header th:insert="layout/layout.html :: header"></header>
  <div th:replace="layout/layout.html :: menu" ></div>
<h1>Staff Listing</h1>
	<!-- Add Hyperlink -->
	<a href="StaffForm.html" th:href="@{/staff/add}">Add User</a>

	<h2 th:if="${not #lists.isEmpty(StaffList)}">Staff List</h2>
	<table th:if="${not #lists.isEmpty(StaffList)}">
		<tr>
			<th>Staff Id</th>
			<th>Staff Name</th>
			<th>Role</th>
			<th>Change</th>
			<th>UserName</th>
			<th>Password</th>
			<th>Edit Staff</th>
			<th>Delete Staff</th>
		</tr>
		<tr th:each="staff:${StaffList}">
			<td th:text=${staff.staffId}>Staff Id</td>
			<td th:text=${staff.staffName}>Product Name</td>
			
			<!-- <td th:text=${staff.role}>role</td> -->
			<td th:text=${staff.role}>role</td>
			<td ><a href="ChangeRole.html"
				th:href="@{/staff/change/}+${staff.staffId}" 
				>Change</a></td>
			
			
			
			<td th:text=${staff.userName}>UserName </td>
			<td th:text=${staff.password}>Password</td>
			

 			<td><a href="EditStaff.html"
				th:href="@{/staff/edit/}+${staff.staffId}">Edit</a></td>
			<td><a href="DeleteStaff.html"
				th:href="@{/staff/delete/}+${staff.staffId}">Delete</a></td>
		</tr>
	</table>
	<br/>
		<div th:replace="layout/layout.html :: footer"></div>

</body>
</html>
